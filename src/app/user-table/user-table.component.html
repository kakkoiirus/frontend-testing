<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Имя</th>
      <th scope="col">Любимый телеканал</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of data.users; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.favoriteChannel }}</td>
    </tr>
  </tbody>
</table>

<app-add-user-form
  [data]="data">
</app-add-user-form>
