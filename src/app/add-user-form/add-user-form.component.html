<div class="row justify-content-center">
  <div class="col-6">
    <form (ngSubmit)="onSubmit()" class="row mt-3" #addForm="ngForm">
      <div class="row  form-group  mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text"
          id="name"
          class="form-control"
          name="name"
          required
          [(ngModel)] = "user.name"
          #name="ngModel"
        >
        <div *ngIf="name.invalid && (name.touched || name.dirty)"
          class="alert alert-danger">
          Обязательное поле
        </div>
      </div>
  
      <div class="row  mb-3">
        <label for="content" class="form-label">Передачи</label>
        <select name="content" id="content" class="form-select" multiple [(ngModel)] = "user.favorite_content_id">
          <option *ngFor="let element of data.content" [value]="element.favorite_content_id">{{ element.name }}</option>
        </select>
      </div>
  
      <div class="row  mb-3">
        <button *ngIf="!submitting" type="submit" class="btn  btn-primary" [disabled]="!addForm.form.valid">Добавить</button>
        <button *ngIf="submitting" type="submit" class="btn  btn-primary" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Загрузка...
        </button>
      </div>
    </form>
  </div>
</div>
